<div class="col-lg-12 mt-3">
  <div class="text-center">
    <h2>Edit Card</h2>
  </div>
  <div class="text-center">
    <h4>{{!isFlip ?'Front':'Back'}} Side</h4>
  </div>
  <div class="">
    <div class="card">
      <div [class.d_none]="!isFlip" class="preview_back" id='preview_back'></div>
      <div [class.d_none]="isFlip" class="preview_front" id='preview_front'></div>
    </div>
  </div>
  <div class="d-flex justify-content-center margin-y bottom_btn">
    <button mat-raised-button (click)="close()" class="blue-line-btn">Cancel</button>
    <button mat-raised-button (click)="isFlip=!isFlip" class="blue-btn">Flip </button>
  </div>
</div>
