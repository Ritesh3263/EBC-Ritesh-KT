<div class="side_container">
    <div class="container-fluid">
      <div class="main-page">
        <div class="row m-0 mt-3">
          <div class="buttons1">
            <div class="col-md-6 admin-brdcmb mt-0">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a>Approval</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Approval Process
                  </li>
                </ol>
              </nav>
            </div>
            <div class="input-group left-icon"></div>
          </div>
        </div>
  
        <div class="row m-0">
          <div class="col-12">
            <div class="bg">
  
              <div class="row d-flex cards-wrap ">
  
                <div class="tbl_cont">
                  <div class="tbl_wrap">
  
  
                    <mat-card class="card_new card_hdr">
                      <div class="d-flex card_block_wrap" style="justify-content: space-around;">
                        <div class="card_block card_block_action" >
                          <H1 class="hedder_txt">Action <img class="sort_img" src="assets/images/filter.svg"></H1>
                        </div>
                        <div class="card_block card_block_req">
                          <H1 class="hedder_txt">Requested By <img class="sort_img" src="assets/images/filter.svg"></H1>
                        </div>
                        <div class="card_block card_block_desg">
                          <H1 class="hedder_txt">Requested Date <img class="sort_img" src="assets/images/filter.svg"></H1>
                        </div>
                        <div class="card_block card_block_phn" >
                          <H1 class="hedder_txt">Reason <img class="sort_img" src="assets/images/filter.svg"></H1>
                        </div>
                        
                      </div>
                    </mat-card>
  
                    <mat-card class="card_new " *ngFor="let item of approvalList; let i = index">
                      <div class="d-flex card_block_wrap" style="justify-content: space-around;">
                        <div class="card_block card_block_action" >
                          <mat-card-subtitle>
                            <button type="button" class="btn btn-blue text-primary btn-app" (click)="callAction(true, item.id)">
                                Approve
                            </button>
                            <button  type="button" class="btn btn-red text-danger btn-rej" (click)="callAction(false, item.id)">
                                Reject
                            </button>
                            
                          </mat-card-subtitle>
                        </div>
                        <div class="card_block card_block_req">
                          <mat-card-subtitle>{{item.requestFrom}}</mat-card-subtitle>
                        </div>
                        <div class="card_block">
                          <mat-card-subtitle>{{item.requestedDate | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
                        </div>
                        <div class="card_block card_block_phn" >
                          <mat-card-subtitle *ngIf="item.reason" > {{ (item.reason.length>15)? (item.reason | slice:0:15)+'..':(item.reason) }}
                          <a class="anchor" *ngIf="item.reason.length > 15" (click)="open(item.reason);"> More </a>
                          </mat-card-subtitle>
                        </div>
                        
                        
                        
                      </div>
                    </mat-card>
                  </div>
                </div>
  
                <!-- <div class="container-fluid" >
                  <h1 class="text-muted">No Record Found</h1>
                </div> -->
                <div *ngIf="showPagination" class="mt-3">
                  <pagination [paginationList]="pagination" [currentPage]="currentPage" (onPageChange)="getPage($event)">
                  </pagination>
                </div>
  
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
