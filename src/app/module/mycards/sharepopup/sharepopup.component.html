<div class="main-model">
  <button class="button-bg" (click)="close()"><span class="material-icons lg-18">close</span></button>
  <form [formGroup]="addForm" (ngSubmit)="submitForm()">
    <div class="modal-head">
      <div class="text-center">
        <h2>Share Card</h2>
      </div>
    </div>
    <div class="row m-0 mt-3 d-flex justify-content-between">
      <div id='dfds32432' class="card text-center">
        <qrcode class="QrCodee" [qrdata]="qrdata"></qrcode>
      </div>
    </div>

    <div class="row m-0">
      <div class="card">
        <label for="lname" class="control-label">Email</label>
        <div class="">
          <mat-form-field appearance="outline">
            <input [formControl]="addForm.controls['emailId']" matInput placeholder="Johndoe@gmail.com">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row m-0">
      <div class="card">
        <label for="lname" class="control-label">Message</label>
        <div class="">
          <mat-form-field appearance="outline">
            <input [formControl]="addForm.controls['msg']" matInput placeholder=" My Business Card">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center margin-y">
      <button mat-raised-button color="primary">Send</button>
    </div>
  </form>
</div>
