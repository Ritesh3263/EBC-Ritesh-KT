<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/role">Roles</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">{{pageTitle}}</h3>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="form_field row justify-content-between">
          <div class="form-group w-44 input-fildcl">
            <label for="lname" class="control-label">Role Name <em>*</em></label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['name']" matInput placeholder="Ex : Jack" maxlength="48">
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-46 input-fildcl ">
            <label for="lname" class="control-label"> Role Description <em>*</em> </label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <!-- <mat-label>Ex : Role Description</mat-label> -->
                <textarea [formControl]="addForm.controls['description']" matInput
                  placeholder="Ex : Role Description"></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
              [checked]="adminType  =='Super Admin'" value="Super Admin" (change)="onChangeAdminType('Super Admin')">
            <label class="form-check-label" for="flexRadioDefault1">
              Super Admin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              [checked]="adminType  =='Distributor'" value="Distributor" (change)="onChangeAdminType('Distributor')">
            <label class="form-check-label" for="flexRadioDefault2">
              Distributor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              [checked]="adminType  =='Reseller'" value="Reseller" (change)="onChangeAdminType('Reseller')">
            <label class="form-check-label" for="flexRadioDefault2">
              Reseller
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              [checked]="adminType  =='Tenant Admin'" value="Tenant Admin" (change)="onChangeAdminType('Tenant Admin')">
            <label class="form-check-label" for="flexRadioDefault2">
              Tenant Admin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
              [checked]="adminType  =='End User'" value="End User" (change)="onChangeAdminType('End User')">
            <label class="form-check-label" for="flexRadioDefault3">
              End User
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
              [checked]="adminType  =='BU Admin'" value="End User" (change)="onChangeAdminType('BU Admin')">
            <label class="form-check-label" for="flexRadioDefault4">
              BU Admin
            </label>
          </div>
          <div class="form-group w-100  input-fildcl">
            <label for="lname" class="control-label"> Role Functionalities </label>
            <div class="inpu-t">
              <section class="card-example-section">
                <br>
                <span class="example-list-section">
                  <mat-checkbox class="example-margin" (change)="selectAll($event)"
                    [checked]="roleModuleList?.isSelectAll">
                    {{roleModuleList?.name}}
                  </mat-checkbox> <span class="u-a"> (selectAll)</span>
                </span>
                <br><br>
                <span class="example-list-section">
                  <ul class="check-boxes">

                    <li *ngFor="let permission of roleModuleList?.permissions;let i=index">
                      <mat-checkbox [checked]="permission?.isSelect" (change)="onChangePermission(i)">
                        {{permission?.name}}
                      </mat-checkbox>
                    </li>
                  </ul>
                </span>
              </section>
            </div>
          </div>
          <div class="d-flex justify-content-center margin-y">
            <button type="button" mat-raised-button routerBack>
              Cancel
            </button>
            <button type="submit" mat-raised-button color="primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
