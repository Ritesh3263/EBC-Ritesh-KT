<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"> <a routerLink="/dashboard">Home</a> </li>
              <li class="breadcrumb-item"><a routerLink="/user">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">File Upload</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">File Upload</h3>
        </div>
        <div class="top_header">
          <div class="row">
            <div *ngIf="standard" class="col-md-4">
              <div class="header_col standard">
                <div class="card_sec">
                  <div class="card_left">
                    <h5>Standard </h5>
                    <p>{{standard?.availableCount}}</p>
                    <!-- <p>{{standard?.utilizedCount}}<span style="color: #00000070;">/</span>{{standard?.totalCount}}</p> -->
                  </div>
                  <div class="card_right">
                    <img src="./assets/images/cards/license_standard.png" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="gold" class="col-md-4">
              <div class="header_col gold">
                <div class="card_sec">
                  <div class="card_left">
                    <h5>Gold </h5>
                    <p>{{gold?.availableCount}}</p>
                    <!-- <p>{{gold?.utilizedCount}}<span style="color: #00000070;">/</span>{{gold?.totalCount}}</p> -->
                  </div>
                  <div class="card_right">
                    <img src="./assets/images/cards/license_gold.png" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="platinum" class="col-md-4">
              <div class="header_col patinum">
                <div class="card_sec">
                  <div class="card_left">
                    <h5>Platinum </h5>
                    <p>{{platinum?.availableCount}}</p>
                    <!-- <p>{{platinum?.utilizedCount}}<span style="color: #00000070;">/</span>{{platinum?.totalCount}}</p> -->
                  </div>
                  <div class="card_right">
                    <img src="./assets/images/cards/license_silver.png" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="pt-5 row justify-content-between form_upload">
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label">Select Business Unit</label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select [formControl]="addForm.controls['code']"
                  placeholder="Select Business Unit" (selectionChange)="onBUChange()">
                  <mat-option *ngFor="let bu of buListArray" [value]="bu?.code">
                    {{bu?.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label">Select File</label>
            <div class="imageoverlap">
              <mat-form-field appearance="outline" class="w-100" (click)="fileInput.click()">
                <mat-label><img class="image-icon" src="assets/images/image.svg" />Upload</mat-label>
                <input [formControl]="addForm.controls['file_name']" matInput readonly placeholder="Upload" />
                <img class="upload-icon" src="assets/images/Upload.svg" />
                <!-- accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"-->
                <input hidden #fileInput accept=".csv" (change)="fileChangeEvent($event)" type="file"
                  file-model="myFile" />
              </mat-form-field>
            </div>
            <div *ngIf="addForm.controls['code'].valid && downloadTemplateLink" class="class">
              <a class="download_btn" [href]="downloadTemplateLink" mat-icon-button>
                <mat-icon>download</mat-icon>
                (Download Template)
              </a>
              <br>
              <span class="note">Bulk upload is only for End-Users</span>
            </div>
          </div>


          <div class="d-flex justify-content-end margin-y">
            <button type="submit" mat-raised-button color="primary"> <a> Upload </a> </button>
          </div>
        </form>
      </div>

    </div>


  </div>
</section>
